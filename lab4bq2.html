<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebDevLab4bQ2</title>
</head>
<body>

<input type="text" id="userInput" placeholder="Enter a number">
<button onclick="checkInput()">Check</button>
<p id="result"></p>

<script>
  function checkInput() {
    let input = document.getElementById("userInput").value;
    let text = "";

    if (isNaN(input)) {
      text = "Please insert a number!";
    } else if (Number(input) < 10) {
      text = "The number is lower than 10";
    } else {
      text = "The number is higher than 10";
    }

    document.getElementById("result").innerHTML = text;
  }
</script>

</body>
</html>
